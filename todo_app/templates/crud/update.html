{% extends 'base/layout.html' %}
{% block body %}
<section class="section">
    <form action="/update/{{todo.todo_id}}" method="POST" id="todo-new-form" class=" col s12 section container centered">
        <blockquote>
            <h1>Create New Todo</h1>
        </blockquote>

        <div class="row">
            <div class="input-field col s12">
                <input id="update-title" name="title" type="text" value="{{todo.title}}" class="validate">
                <label for="update-title">Todo Title</label>
            </div>
            <div class="input-field col s12">
                <input id="update-description" name="description" type="text" value="{{todo.description}}" class="validate">
                <label for="update-description">Todo Description</label>
            </div>
        </div>

        <div class="todo_buttons">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update
                <i class="material-icons right">send</i>
            </button>

            <a onclick="discard_todo()" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">delete</i>
            </a>
        </div>
    </form>
</section>
{% endblock body %}

<section class="section">
    <form action="/add_todo" method="POST" id="todo-new-form" class=" col s12 hide section container centered">
        <blockquote>
            <h1>Create New Todo</h1>
        </blockquote>

        <div class="row">
            <div class="input-field col s6">
                <input id="todo-title" name="title" type="text" class="validate">
                <label for="todo-title">Todo Title</label>
            </div>
            <div class="input-field col s6">
                <input id="todo-description" name="description" type="text" class="validate">
                <label for="todo-description">Todo Description</label>
            </div>
        </div>

        <div class="todo_buttons">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>

            <a onclick="discard_todo()" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">delete</i>
            </a>
        </div>
    </form>

    <div onclick="show_new()" class="create_new">
        <button id="add-button" class="btn-floating cyan btn-large waves-effect waves-light red">
            <i id="todo-form-open-btn" class="material-icons">add</i>
        </button>
    </div>        

    <div class="col container s12">
        <nav>
            <div class="nav-wrapper">
                <form>
                    <a class="brand-logo center"> Your Todo's </a>
                    <div id="input-field" class="input-field">
                        <input id="search" onkeyup="search_table()" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons" onclick="clear_text()">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</section>
